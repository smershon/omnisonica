<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/omni.css"></link>
  <script src="static/js/external/lodash.js"></script>
  <script src="static/js/external/jquery-2.2.1.min.js"></script>
  <script src="static/js/omni.js"></script>
</head>

<body>
  <h3><div id="view">{{ view }}</div></h3>
  <button id="get_track_ids">Get Track Ids</button><br/>
  <input type="text" id="track_search_input"></input>
  <button class="track_search">search</button>

  <table id="searchtable">
    <tbody class="results">
    </tbody>
  </table>

  <table id="tracktable">
    <tr class="header">
      <th class="column_uid">uid</th>
      <th class="column_track"><button class="sort_button">title</button></th>
      <th class="column_artist"><button class="sort_button">artist</button></th>
      <th class="column_album"><button class="sort_button">album</button></th>
      <th class="column_release">
        <button class="sort_button">release date</button><br/>
        Max:<input type="text" id="max_date"></input><br/>
        Min:<input type="text" id="min_date"></input>
      </th>
      <th class="column_action">action</th>
    </tr>
    <tbody class="data">
    </tbody>
  </table>
      
</body>

</html>
